<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'index' nid=3 %}" method="post">
        <p><input type="text" name="user" placeholder="用户名"></p>
        <p><input type="password" name="pwd" placeholder="密码"></p>
        <input type="submit" value="提交">
    </form>
    <ul>
        {% for key, value in user_dict.items %}
            <a target="_blank" href="/detail-{{ key }}.html"><li>{{ value.username }}</li></a>
        {% endfor %}
    </ul>
</body>
</html>
